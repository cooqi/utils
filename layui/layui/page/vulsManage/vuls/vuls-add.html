<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>添加漏洞管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=no, minimum-scale=1, initial-scale=1" />
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../css/xadmin.css">
    <script type="text/javascript" src="../../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../js/xadmin.js"></script>
      <script type="text/javascript" src="../../../js/api.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="../../../js/html5/html5.min.js"></script>
      <script src="../../../js/html5/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body" ms-controller="domainAdd">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="target" class="layui-form-label">
                  <span class="x-red">*</span>漏洞地址
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="target" name="target" required="" lay-verify="target"
                  autocomplete="off" class="layui-input" style="width: 250px">
              </div>
          </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    是否提交
                </label>
                <div class="layui-input-inline">
                    <input type="radio" name="money" value="0" title="否" checked>
                    <input type="radio" name="money" value="1" title="是" >
                </div>
            </div>
            <div class="layui-form-item">
                <label for="info" class="layui-form-label">
                    <span class="x-red">*</span>漏洞类型
                </label>
                <div class="layui-input-inline">
                    <input type="info" id="info" name="info" required="" lay-verify="info"
                           autocomplete="off" class="layui-input" style="width: 250px">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="company_name" class="layui-form-label">
                    <span class="x-red">*</span>所属厂商
                </label>
                <div class="layui-input-inline">
                    <select lay-ignore id="company_name" name="company_name" lay-verify="company_name"
                            autocomplete="off">
                        <option value="0">请选择</option>
                        <option ms-for="el in @options" ms-attr="{value: el.id}" >
                            {{el.company_name}}
                        </option>
                    </select>
                </div>
            </div>



            <div class="layui-form-item">
                <button  class="layui-btn add" lay-filter="add" lay-submit="" style="margin: auto;width: 100px;display: block">
                    增加
                </button>
            </div>
      </form>
    </div>

    <script src="../../../js/avalon.js"></script>
    <script>
        avalon.config({debug:false})

            var vm=avalon.define({
                $id: 'domainAdd',
                options: [],
                getdatas:function () {
                    var param = {
                        page: 1,
                        limit: 1000
                    }
                    getdata('get_companys', param, function (res) {
                        if (res.code == 200) {
                            vm.options = res.data;
                        }
                    })
                }
            })
        avalon.ready(function () {
            vm.getdatas()
           avalon.scan();
        })


        layui.use(['form','layer'], function(){
            $ = layui.jquery;
            var form = layui.form
                ,layer = layui.layer;

            //自定义验证规则
            form.verify({
                target: function(value){
                    if(value==''){
                        return '漏洞地址必填';
                    }
                },
                info: function(value){
                    if(value==''||value==0){
                        return '类型必填';
                    }
                },
                company_name: function(value){
                    if(value==''){
                        return '厂商必填';
                    }
                },
            });

            //监听提交
            form.on('submit(add)', function(data){
                console.log(data);
                var datas=data.field
                post('add_vul',datas,function (res) {
                    layer.alert(res.msg, {icon: 6},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                        //刷新
                        parent. location.reload()
                    });

                })
                return false;
            });


        });


    </script>

  </body>

</html>

    <link href="../../../css/style.css" rel="stylesheet" type="text/css">

  <body ms-controller="vuls">
    <div class="x-nav">

        <!--  <input class="layui-input" placeholder="开始日" name="start" id="start">
          <input class="layui-input" placeholder="截止日" name="end" id="end">-->
        <input type="text" name="keyword"  placeholder="请输入关键字" class="layui-input" ms-duplex="@keyword">
        <p class="layui-btn searchBtn" ><i class="layui-icon">&#xe615;</i></p>
      </form>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>

    <div class="x-body changshang">
      <!--<div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
        &lt;!&ndash;  <input class="layui-input" placeholder="开始日" name="start" id="start">
          <input class="layui-input" placeholder="截止日" name="end" id="end">&ndash;&gt;
          <input type="text" name="username"  placeholder="请输入关键字" autocomplete="off" class="layui-input">
          <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>-->
      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加','./vuls-add.html',600,400)"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:40px">共有数据：{{@pageTotal}}条</span>
      </xblock>
      <table class="layui-table">
        <thead>
          <tr>
            <th width="30">
              <input type="checkbox"
                     ms-duplex-checked="@allchecked"
                     data-duplex-changed="@checkAll"/>
            </th>
            <th width="50">ID</th>
            <th>漏洞地址</th>
            <th>是否提交</th>
            <th>漏洞类型</th>
            <th>所属厂商</th>
            <th width="50">操作</th></tr>
        </thead>
        <tbody>
          <tr ms-for="el in @list">
            <td>
              <input type="checkbox" ms-click="@checkOne" class="cb" name="box" ms-attr="{dataId:el.id}" />
            </td>
            <td>{{el.id}}</td>
            <td>{{el.target}}</td>
            <td>
              <span ms-if="el.money==0">否</span>
              <span ms-if="el.money==1">是</span>
            </td>
            <td>{{el.info}}</td>
            <td>{{el.company_name}}</td>
            <td class="td-manage">
              <a title="编辑"  ms-click="@edite(el)" href="javascript:;">
                <i class="layui-icon">&#xe642;</i>
              </a>
              <a title="删除" ms-click="@member_del($event,el.id)" href="javascript:;">
                <i class="layui-icon">&#xe640;</i>
              </a>
            </td>
          </tr>

        </tbody>
      </table>
      <div id="page" class="page"></div>

    </div>
   <script src="../../../js/avalon.js"></script>
    <script>
        avalon.config({debug:false})
        var vm = avalon.define({
            $id:'vuls',
            list:{},
            pageTotal:1,
            current:1,
            pageSize:10,
            keyword:'',
            member_del:function (obj,id){
                layer.confirm('确认要删除吗？',function(index){
                    //发异步删除数据
                    getdata('del_vul',{id:id},function (res) {
                        if(res.code==200){
                            layer.msg(res.msg,{icon:1,time:1000});
                            //刷新
                            window.location.reload()
                        }else{
                            layer.msg(res.msg,{icon:2,time:1000});
                        }
                    })
                });
            },
            edite:function(el){
                var url='vuls-edit.html?el='+encodeURIComponent(JSON.stringify(el))
                console.log(url)
                x_admin_show('编辑',url,600,500)
            },
            allchecked: false,
            checkAll: function (e) {
                var checked = e.target.checked
                $(":checkbox").attr("checked",checked);
            },
            checkOne: function (e) {
                if($("input[name='box']").length === $("input[name='box']:checked").length) {
                    vm.allchecked=true
                }else{
                    vm.allchecked=false
                }

            }
        })

//获取数据
          function dataGet() {
              var param={
                  page:vm.current,
                  limit:vm.pageSize,
                  keyword:vm.keyword
              }
              getdata('get_vuls',param,function (res) {
                  if(res.code==200){
                      vm.pageTotal=res.count
                      vm.list=res.data
                  }

              })
          }
        dataGet()

        //翻页
        vm.$watch('pageTotal', function(){
            pages()
        })
        function pages(){
            layui.use('laypage', function(){
                var laypage = layui.laypage;

                //执行一个laypage实例
                laypage.render({
                    elem: 'page'
                    ,count: vm.pageTotal//数据总数，从服务端得到
                    ,limit:vm.pageSize
                    ,jump: function(obj, first){
                        //obj包含了当前分页的所有参数，比如：
                        vm.current=obj.curr
                        console.log(vm.current)
                        dataGet()
                        //首次不执行
                        if(!first){
                            //do something
                        }
                    }
                });
            });
        }
        pages()

//删除
        function delAll (argument) {
            var id=[]
            $("input[name='box']:checked").each(function(){
                id.push($(this).attr("dataid"))
            })

            if( id.length==0){
                layer.msg('请至少选择一个删除对象',{icon:2,time:1000});
                return false;
            }
            var idStr=id.join(',')
            layer.confirm('确认要删除吗？',function(){
                //捉到所有被选中的，发异步进行删除
                getdata('del_vul',{id:idStr},function (res) {
                    if(res.code==200){
                        layer.msg(res.msg,{icon:1,time:1000});
                        //刷新
                        window.location.reload()
                    }else{
                        layer.msg(res.msg,{icon:2,time:1000});
                    }
                })

            });
        }

        //搜索
        $('.searchBtn').click(function () {
            pages()
        })
    </script>

  </body>

</html>
